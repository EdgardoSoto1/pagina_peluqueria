# Workflow simple para desplegar contenido estático en GitHub Pages
name: Desplegar contenido estático a Pages

on:
  # Se ejecuta en pushes dirigidos a la rama predeterminada
  push:
    branches: ["main"]

  # Permite ejecutar este workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Establece los permisos de GITHUB_TOKEN para permitir el despliegue en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite un despliegue simultáneo
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Trabajo de despliegue único ya que solo estamos desplegando
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configurar Pages
        uses: actions/configure-pages@v5
      - name: Preparar archivos estáticos
        run: |
          mkdir -p _site
          cp -r *.html css js img _site/
          # Excluir archivos de backend y configuración
          
      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          # Subir solo contenido estático (HTML, CSS, JS, imágenes)
          path: '_site'
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
